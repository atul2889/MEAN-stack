<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--<script src="/node_modules/angular/angular.js"></script>-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="controllers/controller.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container" ng-controller="myCtrl">
    <h1>MEAN stack tutorial</h1>

    <table class="table table-bordered table-hover">
        <thead bgcolor="#cce6ff">
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" class="form-controll" ng-model="contact.name" /></td>
            <td><input type="text" class="form-controll" ng-model="contact.email" /></td>
            <td><input type="text" class="form-controll" ng-model="contact.number" /></td>
            <td>
                <button class="btn btn-primary" ng-click="addcontact()">Add</button>
                <button class="btn btn-info" ng-click="update()">Update</button>
            </td>
        </tr>
        <tr ng-repeat="d in data">
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.number}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(d._id)">Remove</button>
                <button class="btn btn-warning" ng-click="edit(d._id)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
